<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Webmonitor 套餐续费成功通知</title>
</head>
<body>
    <div style="background-color:#f8f8f8; padding:20px;">
        <div style="max-width:600px; margin:auto; background-color:#fff; padding:20px; text-align:center;">
            <h2 style="color:#4CAF50;">套餐续费成功通知</h2>
            <p>尊敬的用户 {{user_name}}，</p>
            <p>您的套餐已成功续费。以下是您的续费详情：</p>
            <p>套餐名称：{{package_name}}</p>
            <p>续费周期：{{package_period}}</p>
            <p>续费金额：{{package_price}}</p>
            <p>续费时间：{{recurring_time}}</p>
            <p>下次续费时间：{{next_recurring_time}}</p>
            <p>感谢您的支持，祝您使用愉快!</p>
        </div>
    </div>
</body>
</html>
