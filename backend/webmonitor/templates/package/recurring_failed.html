<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Webmonitor 套餐续费失败通知</title>
</head>
<body>
    <div style="background-color:#f8f8f8; padding:20px;">
        <div style="max-width:600px; margin:auto; background-color:#fff; padding:20px; text-align:center;">
            <h2 style="color:#F44336;">套餐续费失败通知</h2>
            <p>尊敬的用户 {{user_name}}，</p>
            <p>您的套餐 {{package_name}} 于 {{recurring_time}} 续费失败。</p>
            <p>失败原因可能是因为：</p>
            <ul>
                <li>信用卡过期或资金不足</li>
                <li>支付信息有误</li>
                <li>银行拒绝交易</li>
            </ul>
            <p>请登陆我们的网页，在套餐管理页面更新您的支付信息。</p>
            <p>感谢您的理解与支持。</p>
        </div>
    </div>
</body>
</html>
