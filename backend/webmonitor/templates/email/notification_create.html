<!DOCTYPE html>
<html>
<head>
    <title>{{subject}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>{{subject}}</h1>
    <p>监控名：{{watch.name}}</p>
    <p>监控地址：{{watch.url}}</p>
    <p>更新时间：{{first_check_time}}</p>
    <p>如果您不想再收到该监控的通知邮件，请点击<a href="{{unsubscribe_url}}">这里</a>暂停监控。</p>
    <div>
        {{diff|safe}}
    </div>
</body>
</html>
